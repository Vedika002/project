<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
</head>
<body>
    <h1>Image Upload</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
        <div>
            <label for="file">Select Image File:</label>
            <input type="file" name="file" id="file">
        </div>
        <br>
        <div>
            <label for="scheduled_time">Schedule Extraction Time:</label>
            <input type="datetime-local" name="scheduled_time" id="scheduled_time">
        </div>
        <br>
        <input type="submit" value="Upload and Schedule">
    </form>
</body>
</html>
